<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仙園</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="createIframes()">
    <section id="mainSection"></section>
    <section id="toolSection">
        <section id="scrollBarSection">
            <div id="scrollBar"></div>
        </section>
        <button class="pageBtn" id="prePageBtn" onclick="prePage()"></button>
        <button class="pageBtn" id="nextPageBtn" onclick="nextPage()"></button>
        <section id="pageNumMenuSection">
            <section id="pageNumSection">
                <div id="pageNumContent">
                    <div class="title">編輯訂席資訊</div>
                    <div id="pageEdit">

                    </div>
                    <div id="pageScroll">
                        <svg version="1.1" data-name="圖層 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 1100" style="width: 0; height:0;">
                            <defs>
                                <linearGradient id="fadeGrad" x1="0" y1="0" y2="0" x2="1">
                                  <stop offset="0" stop-color="white" stop-opacity="0"/>
                                  <stop offset="1" stop-color="white" stop-opacity="0.65"/>
                                </linearGradient>
                                <linearGradient id="fadeGrad2" x1="0" y1="0" y2="0" x2="1">
                                  <stop offset="0" stop-color="white" stop-opacity="0.65"/>
                                  <stop offset="1" stop-color="white" stop-opacity="0"/>
                                </linearGradient>
                                <mask id="pageNumMaask" data-name="圖層 1">
                                    <rect x="0" y="0" width="267.5" height="60" rx="0" ry="0" fill="url(#fadeGrad)"/>
                                    <rect x="267.5" y="0" width="60" height="60" rx="0" ry="0" fill="#ffffff"/>
                                    <rect x="327.5" y="0" width="267.5" height="60" rx="0" ry="0" fill="url(#fadeGrad2)"/>
                                </mask>
                              </defs>
                        </svg>
                        <div id="selectorSquare"></div>
                        <div id="container">
                            <span id="pageNum2"></span>
                        </div>
                        <button class="selectorBtns" id="selectorBtn1" onclick="selectorBtn(-4);"></button>
                        <button class="selectorBtns" id="selectorBtn2" onclick="selectorBtn(-3);"></button>
                        <button class="selectorBtns" id="selectorBtn3" onclick="selectorBtn(-2);"></button>
                        <button class="selectorBtns" id="selectorBtn4" onclick="selectorBtn(-1);"></button>
                        <button class="selectorBtns" id="selectorBtn5" onclick="selectorBtn(1);"></button>
                        <button class="selectorBtns" id="selectorBtn6" onclick="selectorBtn(2);"></button>
                        <button class="selectorBtns" id="selectorBtn7" onclick="selectorBtn(3);"></button>
                        <button class="selectorBtns" id="selectorBtn8" onclick="selectorBtn(4);"></button>
                        <button class="selectorBtns" id="selectorBtn9" onclick="selectorBtn(-9);"><</button>
                        <button class="selectorBtns" id="selectorBtn10" onclick="selectorBtn(9);">></button>
                        <textarea id="selectorTextarea"></textarea>
                    </div>
                    
                </div>
                <div id="pageNumContainer">
                    <span id="pageNum"></span>
                </div>
                <textarea id="pageNumTextarea"></textarea>
            </section>
            <section id="pageNumMenu" class="pageNumMenu">
                <label class="btn" id="btn1">
                    設定最大桌數
                    <img src="./data/icon/bright/add.svg" class="icon">
                </label>
                <button class="btn" id="btn2">
                    編輯訂位文字檔
                    <img src="./data/icon/bright/edit.svg" class="icon">
                </button>
                <label class="btn" id="btn3">
                    上傳訂位文字檔
                    <img src="./data/icon/bright/upload.svg" class="icon">
                </label>
                <button class="btn" id="btn4">
                    關閉
                    <img src="./data/icon/close.svg" class="icon">
                </button>
            </section>
        </section>
    </section>
    <button id="lockWake"></button>
    <div id="lockControl">
        <img src="./data/icon/bright/lock2.png" alt="" id="lock2">
        <img src="./data/icon/bright/lock1.png" alt="" id="lock1">
    </div>
    <div id="showControl">
        <img src="./data/icon/bright/showControl.svg" alt="" id="show" class="showShake">
        <div id="splash">
            <img src="./data/icon/bright/showSplash.svg" alt="" id="showSplash">
        </div>
        <svg version="1.1" id="showSplash2" data-name="圖層 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 1100">
            <defs>
                <mask id="showSplash2Mask" data-name="圖層 1">
                  <rect x="0" y="0" width="1100" height="1100" rx="30" ry="30" fill="#ffffff"/>
                  <rect x="0" y="0" width="35" height="1100" rx="17.5" ry="17.5" fill="#000000" id="showSplash2Mask2"/>
                </mask>
              </defs>
        </svg>
    </div>
    <button id="showWake"></button>
    <script src="js/main.js"></script>
    
</body>
</html>
